<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="title h4">Todo App</h3>
            </div>
            <div class="card-body">
              <form>
                <div class="input-group">
                  <input id="input" type="text" class="form-control" />
                  <button id="btn-add" type="submit" class="btn btn-primary">
                    Ekle
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="card mt-4">
            <div class="card-header controls">
              <div class="filters">
                <span id="all" class="active">Hepsi</span>
                <span id="pending">YapÄ±lacaklar</span>
                <span id="complated">Tamamlananlar</span>
              </div>
              <button
                id="btn-clear"
                type="button"
                class="btn btn-danger btn-sm float-end"
              >
                Temizle
              </button>
            </div>
            <div class="cardbody">
              <ul id="mission-list" class="list-group list-group-flush"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
